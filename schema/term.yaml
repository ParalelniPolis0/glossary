type: object
additionalProperties: false
required:
  - id
  - name
  - type
  - description
properties:
  id:
    type: string
    pattern: ^[a-z0-9\-]+$
  name:
    type: string
  type:
    type: string
  year:
    type: number
  keywords:
    type: array
    items:
      type: string
  related:
    type: array
    items:
      type: string
  resources:
    type: array
    items:
      type: object
      additionalProperties: false
      required:
        - title
        - url
      properties:
        title:
          type: string
        url:
          type: string
          format: uri
        caption:
          type: string
        lang:
          type: string
  description:
    type: string
  links: 
    type: array
    items:
      type: object